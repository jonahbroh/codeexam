<mgl-geojson-source
     id="placesSource"
     [data] = "places"
 >
 </mgl-geojson-source>
 <mgl-layer
  id="placesLayer"
  type="symbol"
  source="placesSource"
  [layout]='{visibility: "visible", "icon-image": "shop-15"}'
  (mouseMove)="activateHoverOn($event)"
  (mouseLeave)="disableHover()"
  (click)="onClick($event)"
></mgl-layer>
  <mgl-popup
      *ngIf="selectedPoint"
      [lngLat]="selectedPoint.geometry.coordinates"
      (close)="selectedPoint = null"
    >
    <span class="place">
      <p class="name">{{selectedPoint.properties.name}}</p>
      <p class="category">{{selectedPoint.properties.category}}</p>
      <button class="addButton"
      (click) = 'sendCoincidence([selectedPoint.properties.name, [selectedPoint.geometry.coordinates.lng,selectedPoint.geometry.coordinates.lat]])'>
      Add</button>
    </span>
    </mgl-popup>
    <mgl-popup
        *ngIf="clickedPoint"
        [lngLat]="clickedPoint.geometry.coordinates"
        (close)="clickedPoint = null"
      >
      <span class="place">
        <p class="name">{{clickedPoint.properties.name}}</p>
        <p class="category">{{clickedPoint.properties.category}}</p>
        <button class="addButton"
        (click) = 'sendCoincidence([clickedPoint.properties.name, clickedPoint.geometry.coordinates])'>
        Add</button>
      </span>
      </mgl-popup>
