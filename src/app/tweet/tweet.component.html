<mgl-geojson-source
     id="tweetsSource"
     [data] = "tweets"
 >
 </mgl-geojson-source>
 <mgl-layer
  id="tweetsLayer"
  type="symbol"
  source="tweetsSource"
  [layout]='{visibility: "visible", "icon-image": "circle-15"}'
  (mouseMove)="activateHoverOn($event)"
  (mouseLeave)="disableHover()"
  (click)="onClick($event)"
  ></mgl-layer>
  <mgl-popup
      *ngIf="selectedPoint"
      [lngLat]="selectedPoint.geometry.coordinates"
      (close)="selectedPoint = null"
    >
    <span class="tweet">
      <p class="name">{{name}} says:</p>
      <p class="text">{{selectedPoint.properties.tweet}}</p>
      <p class="time">{{selectedPoint.properties.time}}</p>
    </span>
    </mgl-popup>
    <mgl-popup
      *ngFor="let p of objectKeys(clickedPoints)"
      [lngLat]="clickedPoints[p].geometry.coordinates"
      [closeOnClick]="true"
    >
    <span class="tweet">
      <p class="name">{{getName()}} says:</p>
      <p class="text">{{selectedPoint.properties.tweet}}</p>
      <p class="time">{{selectedPoint.properties.time}}</p>
    </span>
    </mgl-popup>
