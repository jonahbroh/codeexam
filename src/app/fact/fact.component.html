<mgl-geojson-source
     id="factsSource"
     [data] = "facts"
 >
 </mgl-geojson-source>
 <mgl-layer
  id="factsFill"
  type="fill"
  source="factsSource"
  [layout]='{visibility: "visible"}'
  [paint]="{
      'fill-opacity': .2,
      'fill-color': '#000000'
    }"
  (mouseMove)="activateHoverOn($event)"
  (mouseLeave)="disableHover()"
  (click)="onClick($event)"
  ></mgl-layer>
  <mgl-layer
   id="factsLine"
   type="line"
   source="factsSource"
   [layout]='{visibility: "visible"}'
   [paint]="{
     'line-color': '#f28321'
     }"
     ></mgl-layer>
  <mgl-popup
      *ngIf="selectedPoint"
      [lngLat]="selectedCoords"
      (close)="selectedPoint = null"
    >
    <div class = 'facts'>
      <p class = 'label'>{{selectedPoint.properties['ACS_13_5YR_B01002_with_ann_GEO.display-label']}}:</p>
    <span class = 'fact' *ngFor = "let p of displayedKeys">
      <p class = 'name'>{{getName(p)}} :</p>
      <p class = 'number'>{{selectedPoint.properties[p]}} out of {{getTotal(p)}} total, {{getPercentage(p)}}</p>
      <button class = 'addButton'
      (click) = 'sendCoincidence([getName(p), [selectedCoords.lng, selectedCoords.lat]])'>Add</button>
      <p *ngIf = "displayedKeys.length == 1">Click to show all data</p>
    </span>
  </div>
    </mgl-popup>
